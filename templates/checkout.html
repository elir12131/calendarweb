<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Custom Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- NEW: Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="main-header">
        <h1>Complete Your Purchase</h1>
        <p class="subtitle">Just a few more details to get your custom calendar.</p>
    </header>

    <main>
        <div class="checkout-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Custom Jewish Calendar (PDF)</span>
                    <span>$39.99</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span>$39.99</span>
                </div>
            </div>

            <div class="payment-form">
                <h2>Payment Information</h2>
                <form id="payment-form" onsubmit="alert('Thank you for your purchase!'); return false;">
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" class="form-input" placeholder="•••• •••• •••• ••••" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry-date">Expiration Date</label>
                            <input type="text" id="expiry-date" class="form-input" placeholder="MM / YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" class="form-input" placeholder="•••" required>
                        </div>
                    </div>
                    <button type="submit" class="cta-button pay-button">Pay $39.99</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p><strong>Eli Roitblat</strong></p>
            <div class="contact-links">
                <!-- NEW: Icons added before each link -->
                <a href="mailto:roitblateli@gmail.com"><i class="fas fa-envelope"></i> roitblateli@gmail.com</a>
                <a href="tel:9292165491"><i class="fas fa-phone"></i> (929) 216-5491</a>
                <a href="https://www.instagram.com/eliroitblat" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> @eliroitblat</a>
            </div>
        </div>
    </footer>

</body>
</html>
