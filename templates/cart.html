<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Custom Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="site-nav">
        <div class="nav-brand"><a href="/">My Custom Calendar</a></div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/cart">Cart</a>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
    </nav>
    <header class="main-header"><h1>Your Shopping Cart</h1></header>
    <main>
        <div class="checkout-container">
            <!-- This message shows if the cart is empty -->
            <div id="empty-cart-message">
                <p>Your cart is currently empty.</p>
                <br>
                <a href="/" class="cta-button">Continue Shopping</a>
            </div>

            <!-- This content shows if the cart has items -->
            <div id="filled-cart-content" style="display: none;">
                <div id="cart-items">
                    <!-- JavaScript will populate this section -->
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span>$39.99</span>
                </div>
                <!-- This is the button that takes the user to the final checkout page -->
                <a href="/checkout" class="cta-button pay-button">Proceed to Payment</a>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <p><strong>Eli Roitblat</strong></p>
            <div class="contact-links">
                <a href="mailto:roitblateli@gmail.com"><i class="fas fa-envelope"></i> roitblateli@gmail.com</a>
                <a href="tel:9292165491"><i class="fas fa-phone"></i> (929) 216-5491</a>
                <a href="https://www.instagram.com/eliroitblat" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> @eliroitblat</a>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>

</body>
</html>
